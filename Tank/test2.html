<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe and Click Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: #333;
      color: #fff;
        overflow: hidden;
        transition: height 0.3s ease;
      }

      #menu.visible {
        height: 50%;
      }

      #content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="menu" class="hidden">Menu Content</div>
    <div id="content">Main Content</div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var menu = document.getElementById('menu');
        var menuButton = document.getElementById('menu-button');

        var hammerBody = new Hammer(document.body);
        hammerBody.get('swipe').set({ direction: Hammer.DIRECTION_ALL });

        hammerBody.on('swipedown', function () {
          openMenu();
        });

        hammerBody.on('swipeup', function () {
          closeMenu();
        });

          content.addEventListener('click', function () {
          if (menu.classList.contains('visible')) {
            closeMenu();
          } else {
            openMenu();
          }

              menu.addEventListener('click', function () {
                      closeMenu();

              });
        });

        function openMenu() {
          menu.classList.add('visible');
        }

        function closeMenu() {
          menu.classList.remove('visible');
        }
      });
    </script>
  </body>
  </html>
