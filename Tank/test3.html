<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Bottom Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        
        .swiper-container {
            cursor: grab;
            width: 100%;
            height: 100px;
            position: fixed;
            bottom: 0;
            background-color: lightgray;
        }
        
        .swiper-slide {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            background-color: coral;
            user-select: none;
            width: 100px; /* Set a fixed width for each slide */
            transition: background-color 0.3s ease;
        }
        
        .swiper-slide.selected {
            background-color: darkorange;
        }
        
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Item 1</div>
            <div class="swiper-slide">Item 2</div>
            <div class="swiper-slide">Item 3</div>
            <div class="swiper-slide">Item 4</div>
            <div class="swiper-slide">Item 1</div>
            <div class="swiper-slide">Item 2</div>
            <div class="swiper-slide">Item 3</div>
            <div class="swiper-slide">Item 4</div>
            <div class="swiper-slide">Item 1</div>
            <div class="swiper-slide">Item 2</div>
            <div class="swiper-slide">Item 3</div>
            <div class="swiper-slide">Item 4</div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 10,
            centeredSlides: true,
            freeMode: false, // Disable freeMode to enable snapping
            snapGrid: true, // Ensure snapping
            on: {
                slideChange: function () {
                    updateSelectedItem(swiper.activeIndex);
                }
            }
        });
        
        function updateSelectedItem(index) {
            const slides = document.querySelectorAll('.swiper-slide');
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('selected');
                } else {
                    slide.classList.remove('selected');
                }
            });
        }
        
        document.querySelectorAll('.swiper-slide').forEach((slide, index) => {
            slide.addEventListener('click', () => {
                swiper.slideTo(index);
                updateSelectedItem(index);
            });
        });
        
    </script>
</body>
</html>
