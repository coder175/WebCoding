<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Loading Screen</title>
    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        Loading...
        <div id="progress">0%</div>
    </div>
    <div id="game-container" style="display: none;">
        <!-- Your game content goes here -->
    </div>

    <script>
        // Function to load an image with progress
        function loadImage(src, onProgress) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    onProgress();
                    resolve(img);
                };
                img.onerror = reject;
                img.src = src;
            });
        }

        // Function to load all assets with progress
        async function loadAssets() {
            const assets = [
                './photo.jpg',
                // Add more asset paths here
            ];
            const totalAssets = assets.length;
            let loadedAssets = 0;
            const onProgress = () => {
                loadedAssets++;
                const progress = Math.round((loadedAssets / totalAssets) * 100);
                document.getElementById('progress').textContent = `${progress}%`;
            };
            return Promise.all(assets.map(src => loadImage(src, onProgress)));
        }

        // JavaScript to manage the loading screen
        window.addEventListener('load', async () => {
            try {
                await loadAssets();
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
            } catch (error) {
                console.error('Error loading assets:', error);
            }
        });
    </script>
</body>
</html>
