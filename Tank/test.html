<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen with Progress Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }
        #spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #progress-bar-container {
            width: 80%;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="spinner"></div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="content">
        <!-- Your page content goes here -->
        <button id="myButton">Click Me</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resources = [
                { type: 'link', href: 'https://unpkg.com/swiper/swiper-bundle.min.css', size: 0.175 },
                { type: 'link', href: 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200', size: 0.687 },
                { type: 'script', src: 'https://unpkg.com/swiper/swiper-bundle.min.js', size: 6 },
                { type: 'script', src: 'https://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js', size: 55.2 },
            ];

            const loadingScreen = document.getElementById('loading-screen');
            const content = document.getElementById('content');
            const progressBar = document.getElementById('progress-bar');
            let totalSize = resources.reduce((acc, resource) => acc + (resource.size || 0), 0);
            let loadedSize = 0;

            function updateProgressBar(sizeLoaded) {
                loadedSize += sizeLoaded;
                const progress = (loadedSize / totalSize) * 100;
                progressBar.style.width = progress + '%';
                console.log(`Progress: ${progress}%`);
                if (progress >= 100) {
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        content.style.display = 'block';
                        console.log('Loading screen hidden, showing content');
                        initPage();
                    }, 500); // Small delay to ensure the progress bar completes its animation
                }
            }

            function loadResource(resource) {
                return new Promise((resolve, reject) => {
                    let element;
                    if (resource.type === 'link') {
                        element = document.createElement('link');
                        element.rel = 'stylesheet';
                        element.href = resource.href;
                    } else if (resource.type === 'script') {
                        element = document.createElement('script');
                        element.src = resource.src;
                    }

                    element.onload = () => {
                        updateProgressBar(resource.size || 0);
                        console.log(`Resource loaded: ${resource.href || resource.src}`);
                        resolve();
                    };
                    element.onerror = reject;
                    document.head.appendChild(element);
                });
            }

            async function loadResources() {
                for (const resource of resources) {
                    try {
                        await loadResource(resource);
                    } catch (error) {
                        console.error(`Failed to load resource: ${resource.href || resource.src}`, error);
                    }
                }
            }

            function initPage() {
                // Your regular JavaScript code that depends on loaded resources
                console.log('Initializing page...');
                const myButton = document.getElementById('myButton');
                if (myButton) {
                    myButton.addEventListener('click', function() {
                        // Handle button click
                        console.log('Button clicked');
                    });
                } else {
                    console.warn('Button not found');
                }

                // Other code that relies on elements or functions loaded after resources
            }

            loadResources().then(() => {
                console.log('All resources loaded successfully');
            }).catch(error => {
                console.error('Failed to load resources:', error);
            });
        });
    </script>
</body>
</html>
