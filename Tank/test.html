<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
        }

        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            outline: none;
            width: 50px;
            height: 50px;
            border-radius: 10%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media query for small screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: row;
            }

            .menu {
                flex-direction: column;
                justify-content: space-around;
                padding: 10px;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <button onclick="showContent('item1')">1</button>
            <button onclick="showContent('item2')">2</button>
            <button onclick="showContent('item3')">3</button>
            <button onclick="showContent('item4')">4</button>
            <button onclick="showContent('item5')">5</button>
            <button onclick="showContent('item6')">6</button>
            <button onclick="showContent('item7')">7</button>
            <button onclick="showContent('item8')">8</button>
            <button onclick="showContent('item9')">9</button>
            <button onclick="showContent('item10')">10</button>
        </nav>
        <div id="content" class="content">
            <p>Select an item to display content.</p>
        </div>
    </div>
    <script>
        function showContent(item) {
            const content = {
                item1: 'Content for Item 1',
                item2: 'Content for Item 2',
                item3: 'Content for Item 3',
                item4: 'Content for Item 4',
                item5: 'Content for Item 5',
                item6: 'Content for Item 6',
                item7: 'Content for Item 7',
                item8: 'Content for Item 8',
                item9: 'Content for Item 9',
                item10: 'Content for Item 10',
            };

            const contentDiv = document.getElementById('content');
            contentDiv.style.animation = 'none';
            contentDiv.offsetHeight; // trigger reflow
            contentDiv.style.animation = 'fadeIn 0.5s';
            contentDiv.innerHTML = `<p>${content[item]}</p>`;
        }
    </script>
</body>
</html>
