<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Clip-Path Polygon Border with Inset Shadow</title>
	<style>
    #diamond-shield {
      width: 0;
      height: 0;
      border: 50px solid orange;
      border-bottom: 20px solid red;
      position: relative;
      top: -50px;
    }
    #diamond-shield:after {
      content: '';
      position: absolute;
      left: -50px;
      top: 20px;
      width: 0;
      height: 0;
      border: 50px solid blue;
      border-top: 70px solid red;
    }
	</style>
</head>

<body>
<div id="diamond-shield"></div>
</body>

</html>
