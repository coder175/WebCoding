<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .element {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: scale(0);
            transition: transform 0.75s ease-in-out;
            margin: 20px;
        }

        .shakeIntroElement {
            animation: shakeIntroElement 0.5s;
        }

        @keyframes shakeIntroElement {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }
            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }
            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }
            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }
            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }
            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }
            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }
            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }
            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }
            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }
            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .showIntroElement {
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div id="element1" class="element"><div>This is child element.</div></div>
    <div id="element2" class="element"></div>
    <input type="button" value="CONTINUE" id="element3" class="element"></input>

    <div id="element4"></div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = ['element1', 'element2', 'element3', "element4"];
        let delay = 0;

        elements.forEach((elementId, index) => {
            setTimeout(() => {
                document.getElementById(elementId).classList.add('showIntroElement');
                document.body.classList.add('shakeIntroElement');
                setTimeout(() => {
                    document.body.classList.remove('shakeIntroElement');
                }, 500); // Shake duration
            }, delay);
            delay += 1250; // 0.75s for the animation + 1s delay between each element
        });
    });

</script>
</body>
</html>
</body>
</html>
