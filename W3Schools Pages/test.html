<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .bubble-container {
        position: relative;
        width: 50vw;  /* 50% of viewport width */
        height: 50vh; /* 50% of viewport height */
        background-color: #f0f0f0; /* Background color of the container */
        overflow: hidden; /* Ensure bubbles outside container are hidden */
      }

      /* Define the bubble shape and animation */
      .bubble {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
        width: 20px;
        height: 20px;
        border-radius: 50%; /* Make it round */
      }
</style>
</head>
<body>
    <div class="bubble-container">
        <div class="bubble" style="top: 30%; left: 20%;"></div>
        <div class="bubble" style="top: 50%; left: 70%;"></div>
      </div>

</body>
</html>
